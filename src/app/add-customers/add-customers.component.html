<div>
<H1> Add Customer </H1>
 <form [formGroup]='customerInfo' (ngSubmit)='addCustomer()' >
 <span> Name </span> <input type='text' formControlName='name' >
 <span> Phone </span> <input type='text' formControlName='phone'>
 <span> Website </span> <input type='text' formControlName='website'>
 <span> Email </span> <input type='text' formControlName='email'>
 <span> Address </span> <input type='text'formControlName='address'>
 <input type='submit' value='submit'>
 </form>
</div>

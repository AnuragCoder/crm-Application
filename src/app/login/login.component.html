
<style>
    .validBox {
      border-color : green;
    }

    .notValidBox {
      border-color : red;
    }

   </style>




 <form [formGroup]="userLogin" (ngSubmit)="onSubmit()">
 <span>UserName/email</span>
 <input type="text" [class.validBox]="userLogin.get('user').valid && userLogin.get('user').touched" [class.notValidBox]="userLogin.get('user').invalid && userLogin.get('user').touched" formControlName='user' placeholder="Enter UserName/email">

 <span>Password</span>
 <input type="password" placeholder="enter password here" [class.validBox]="userLogin.get('password').valid && userLogin.get('password').touched" [class.notValidBox]="userLogin.get('password').valid && userLogin.get('password').touched" formControlName='password'>
 <input type="submit" value="submitt">
 </form>

 <p> New User <a routerLink="/signup"><button> signup </button></a> </p>

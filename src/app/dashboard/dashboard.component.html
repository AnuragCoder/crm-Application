<style>

.sidebar {
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    div.content {
      margin-left: 200px;
      padding: 1px 16px;
      height: 1000px;
    }

    .sidebar a {
          display: block;
          color: black;
          padding: 16px;
          text-decoration: none;
        }

        .sidebar a.active {
          background-color: #4c56af;
          color: white;
        }

        .sidebar a:hover:not(.active) {
          background-color: #555;
          color: white;
        }



        @media screen and (max-width: 700px) {
          .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      div.content {margin-left: 0;}

        }

        @media screen and (max-width: 400px) {
          .sidebar a {
            text-align: center;
            float: none;
          }
        }

    </style>


    <div class="sidebar" >

        <div *ngFor='let route  of routes'>

         <a   [ngClass]="{'active' : selectedItem == routes}" (click)='activeList(route)'   routerLink='/{{route.route}}'> {{route.name}} </a>
        </div>
    </div>
    <div class="content"  [ngClass]="{'content' : token}" >

        <router-outlet></router-outlet>

    </div>
